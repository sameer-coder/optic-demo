name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "The semver to use"
        required: true
        default: "patch"
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      baseTag:
        description: 'base release tag'
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Node.js runtime on build
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: nearform/optic-release-automation-action@auto-version-bump
        with:
          github-token: ${{ github.token }}
          semver: ${{ github.event.inputs.semver }}
          base-tag: ${{ github.event.inputs.baseTag }}
